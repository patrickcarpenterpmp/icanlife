<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I CAN LIFE</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  html, body {margin:0;padding:0;height:100%;}
  body {font-family:'Montserrat',sans-serif;color:#fff;text-align:center;display:flex;flex-direction:column;justify-content:center;background:#000;min-height:100vh;position:relative;}
  .flashing-header {font-family:'Oswald',sans-serif;font-size:5em;font-weight:900;letter-spacing:6px;margin-bottom:30px;text-transform:uppercase;text-shadow:0 2px 4px rgba(255,255,255,0.2);min-height:1.2em;animation:glow 2s ease-in-out infinite alternate;}
  @keyframes glow { from { text-shadow:0 0 20px #00ccff; } to { text-shadow:0 0 60px #00ccff; } }
  .subheader {font-size:2em;margin-bottom:40px;color:#ccc;text-transform:uppercase;}
  .dropdown-container {display:flex;justify-content:center;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:50px;}
  select {font-size:1.7em;padding:10px 15px;border-radius:8px;border:2px solid #fff;font-family:'Montserrat',sans-serif;cursor:pointer;background:transparent;color:#fff;-webkit-appearance:none;-moz-appearance:none;appearance:none;background-image:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");background-repeat:no-repeat;background-position:right 0.5rem center;background-size:1.5em;}
  select option {color:#000;background:#fff;}
  footer {font-size:0.8em;opacity:0.7;position:absolute;bottom:10px;width:100%;text-align:center;}
  @media(max-width:600px){ .flashing-header {font-size:3.5em;} .subheader {font-size:1.6em;} select {font-size:1.3em;padding:8px 12px;} }
</style>
</head>
<body>
<div class="flashing-header" id="flashing-header">I CAN LIFE</div>
<p class="subheader">What do you do?</p>
<div class="dropdown-container">
    <span>I</span>
    <select id="verb-select">
        <option value="" selected disabled>Choose</option>
        <option value="fish">FISH</option>
        <option value="hunt">HUNT</option>
        <option value="farm">FARM</option>
        <option value="hike">HIKE</option>
        <option value="lift">LIFT</option>
        <option value="golf">GOLF</option>
        <option value="bike">BIKE</option>
        <option value="climb">CLIMB</option>
        <option value="snow">SNOW</option>
        <option value="skate">SKATE</option>
        <option value="swim">SWIM</option>
        <option value="workout">WORKOUT</option>
        <option value="paddle">PADDLE</option>
        <option value="roam">ROAM</option>
        <option value="ball">BALL</option>
        <option value="surf">SURF</option>
    </select>
    <span>LIFE</span>
</div>
<footer>&copy; 2025 I CAN LIFE. All rights reserved.</footer>
<script>
const verbs = [
  {word: "CAN", pause: 2500},
  {word: "FISH", pause: 250},
  {word: "HUNT", pause: 250},
  {word: "FARM", pause: 250},
  {word: "HIKE", pause: 250},
  {word: "LIFT", pause: 250},
  {word: "GOLF", pause: 250},
  {word: "BIKE", pause: 250},
  {word: "CLIMB", pause: 250},
  {word: "SNOW", pause: 250},
  {word: "SKATE", pause: 250},
  {word: "SWIM", pause: 250},
  {word: "PADDLE", pause: 250},
  {word: "ROAM", pause: 250},
  {word: "BALL", pause: 250},
  {word: "SURF", pause: 250},
  {word: "WORKOUT", pause: 250},
  {word: "CAN", pause: 2500}
];
const header = document.getElementById('flashing-header');
let i = 0;
function flash() {
  const current = verbs[i];
  header.textContent = `I ${current.word} LIFE`;
  i = (i + 1) % verbs.length;
  setTimeout(flash, current.pause);
}
flash();
document.getElementById('verb-select').addEventListener('change', function() {
  const v = this.value;
  if (v) window.location.href = `/${v}`;
});
</script>
</body>
</html>
