<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I FISH LIFE</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
  :root { --bg: #000; --card: rgba(13,17,23,0.8); --accent: #00ccff; --accent-glow: 0 0 20px #00ccff; }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Montserrat',sans-serif; background:var(--bg); color:white; }
  .glass { background:var(--card); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.1); }
  .glow { box-shadow:var(--accent-glow); }
  header { background:linear-gradient(to bottom, #001d3d, transparent); padding:2rem 1rem; text-align:center; position:relative; overflow:hidden; }
  header::before { content:''; position:absolute; inset:0; background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="wave" patternUnits="userSpaceOnUse" width="100" height="50"><path d="M0 25Q25 0 50 25T100 25V50H0V25Z" fill="%2300ccff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23wave)"/></svg>') center/cover; opacity:0.2; z-index:-1; animation:wave 20s linear infinite; }
  @keyframes wave { 0% { transform:translateX(0); } 100% { transform:translateX(-100px); } }
  h1 { font-family:'Oswald',sans-serif; font-size:clamp(3rem,10vw,7rem); font-weight:700; letter-spacing:8px; background:linear-gradient(to right, #00ccff, white); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 40px rgba(0,204,255,0.5); }
  .nav { display:flex; justify-content:center; gap:2rem; margin:2rem 0; flex-wrap:wrap; }
  .nav a { color:white; text-decoration:none; padding:0.8rem 2rem; border:2px solid transparent; border-radius:50px; background:rgba(255,255,255,0.05); backdrop-filter:blur(10px); transition:all 0.4s ease; }
  .nav a:hover, .nav a.active { border-color:#00ccff; background:rgba(0,204,255,0.1); box-shadow:0 0 30px rgba(0,204,255,0.3); transform:translateY(-4px); }
  section { padding:3rem 1rem; max-width:1400px; margin:0 auto; }
  .timeline { display:grid; grid-template-columns:repeat(auto-fill,minmax(380px,1fr)); gap:2rem; }
  .post { background:var(--card); border-radius:20px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.6); transition:all 0.4s ease; }
  .post:hover { transform:translateY(-12px); box-shadow:0 20px 50px rgba(0,204,255,0.2); }
  .reel { height:80vh; background:linear-gradient(to bottom, #001d3d, #000); border-radius:24px; overflow:hidden; position:relative; cursor:pointer; scroll-snap-align:center; box-shadow:0 20px 40px rgba(0,0,0,0.8); }
  .log-form { background:var(--card); padding:2.5rem; border-radius:24px; max-width:600px; margin:3rem auto; box-shadow:0 20px 60px rgba(0,204,255,0.4); }
  input, select, textarea { width:100%; padding:1rem; margin:1rem 0; border-radius:12px; border:1px solid rgba(255,255,255,0.1); background:rgba(13,17,23,0.8); color:white; }
  button { background:#00ccff; color:black; font-weight:700; padding:1.2rem 3rem; border:none; border-radius:50px; font-size:1.3rem; cursor:pointer; width:100%; margin-top:1rem; box-shadow:0 10px 30px rgba(0,204,255,0.4); transition:all 0.3s; }
  button:hover { transform:translateY(-4px); box-shadow:0 20px 40px rgba(0,204,255,0.6); }
  .badge { background:#00ccff; color:black; padding:0.6rem 1.4rem; border-radius:50px; font-weight:bold; display:inline-block; margin:0.5rem; animation:glow 3s infinite; }
  @keyframes glow { 0%,100% { box-shadow:0 0 20px #00ccff; } 50% { box-shadow:0 0 40px #00ccff; } }
  .map { height:400px; border-radius:20px; margin:2rem 0; overflow:hidden; box-shadow:0 10px 40px rgba(0,0,0,0.5); }
